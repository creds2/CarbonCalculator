<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="/js/lib/mapbox-gl-js-1.13/mapbox-gl.js"></script>
<link href="/js/lib/mapbox-gl-js-1.13/mapbox-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/pmtiles@1.1.0/dist/index.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
let cache = new pmtiles.ProtocolCache();
mapboxgl.addProtocol("pmtiles", cache.protocol);
mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'style_pbcc.json', // style URL
center: [0, 52], // starting position [lng, lat]
zoom: 7, // starting zoom
maxZoom: 18,
maxPitch: 85,
hash: true,
});


</script>

</body>
</html>
